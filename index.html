<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font -->

  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Rubik:wght@300;400;500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__front">
        <img class="card__front--img" src="images/image-jeremy.png" alt="">
        <div class="card__front__user">
          <p>Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="card__back">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </div>
    <!--  -->
    <div class="card">
      <div class="card__front">
        <img src="images/icon-work.svg" alt="" class="card__front--img">
      </div>
      <div class="card__back">
        <div class='left'>
          <span class="subject">Work</span>
          <span class="time">32hrs</span>
        </div>
        <div class="right">
          <a href="#">...</a>
          <small>Last Week - 36hrs</small>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="card">
      <div class="card__front">
        <img src="images/icon-play.svg" alt="" class="card__front--img">
      </div>
      <div class="card__back">
        <div class='left'>
          <span class="subject">Play</span>
          <span class="time">10hrs</span>
        </div>
        <div class="right">
          <a href="#">...</a>
          <small>Last Week - 8hrs</small>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="card">
      <div class="card__front">
        <img src="images/icon-study.svg" alt="" class="card__front--img">
      </div>
      <div class="card__back">
        <div class='left'>
          <span class="subject">Study</span>
          <span class="time">4hrs</span>
        </div>
        <div class="right">
          <a href="#">...</a>
          <small>Last Week - 7hrs</small>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="card">
      <div class="card__front">
        <img src="images/icon-exercise.svg" alt="" class="card__front--img">
      </div>
      <div class="card__back">
        <div class='left'>
          <span class="subject">Exercise</span>
          <span class="time">4hrs</span>
        </div>
        <div class="right">
          <a href="#">...</a>
          <small>Last Week - 5hrs</small>
        </div>
      </div>
    </div>
    <!--  -->

    <div class="card">
      <div class="card__front">
        <img src="images/icon-social.svg" alt="" class="card__front--img">
      </div>
      <div class="card__back">
        <div class='left'>
          <span class="subject">Social</span>
          <span class="time">5hrs</span>
        </div>
        <div class="right">
          <a href="#">...</a>
          <small>Last Week - 10hrs</small>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="card">
      <div class="card__front">
        <img src="images/icon-self-care.svg" alt="" class="card__front--img">
      </div>
      <div class="card__back">
        <div class='left'>
          <span class="subject">Self Care</span>
          <span class="time">2hrs</span>
        </div>
        <div class="right">
          <a href="#">...</a>
          <small>Last Week - 2hrs</small>
        </div>
      </div>
    </div>
    <!--  -->
  </div>


</body>

</html>
